<!DOCTYPE html>
<html lang="en">

<head>
    <title>Material Animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta itemprop="name" content="Material Animation">
    <meta itemprop="description" content="made with cables">
    <meta itemprop="image" content="screenshot.png">
    <meta name="description" content="made with cables" />

    <!-- bootstrap v5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <!-- adobe fonts package -->
    <link rel="stylesheet" href="https://use.typekit.net/wcs6mhl.css">
    
    <!-- custom styles -->
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            outline:0;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .sidebar-cables{
            z-index: 0 !important;
        }
        div{
            z-index: 0 !important;
        }

        #top-text{
            position: absolute !important;
            font-family: roc-grotesk-wide, sans-serif;
            font-weight: 500;
            font-style: normal;
            top: 30px;
            z-index: 6 !important;
            padding-left: 20px !important;
        }
        #interactive-text{
            position: absolute !important;
            z-index: 6 !important;
            font-family: roc-grotesk-wide, sans-serif;
            font-weight: 500;
            font-style: normal;
            transform: translateY(-50%, -50%);
            top: 45%;
            right: 40px;
        }
        #bottom-text{
            position: absolute !important;
            z-index: 6 !important;
            font-family: roc-grotesk-wide, sans-serif;
            font-weight: 500;
            font-style: normal;
            bottom: 15px;
            font-size: 20px;
            padding-left: 25px !important;
            line-height: 1.7 !important;
        }
        #instruction-text{
            position: absolute !important;
            z-index: 6 !important;
            font-family: roc-grotesk-wide, sans-serif;
            font-weight: 500;
            font-style: normal;
            transform: translateY(-50%, -50%);
            top: 45%;
            padding-left: 25px !important;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <!-- webgl animation - output -->
    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <!-- title -->
    <div class="container-fluid titles">
        <h2 id="top-text">Hirawela by <span style="font-size: 25px; margin-left: 10px; margin-right: 10px;">âœ¹</span> Xyren</h2>
        <h4 id="interactive-text">Play Again (P)</h4>
        <p id="instruction-text">click the dropdown ðŸ¡¥ <br> play with your own values <br> this 3D mesh is rotatableÙ­</p>
        <h3 id="bottom-text">Real-Time Visualizer by <br> Vihan Perera</h3>
    </div>

    <!-- calling relevant params -->
    <script type="text/javascript" src="js/patch.js" async></script>
    <script src="js/script.js"></script>
</body>
</html>
